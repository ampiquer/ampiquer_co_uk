         <script>

                //javascript for the modals

                    // Get the modal
                    var desk_modalparent = document.getElementsByClassName("desk-modal");

                    // Get the button that opens the modal
                    var desk_btn_multi = document.getElementsByClassName("desk-btn");

                    // Get the <span> element that closes the modal
                    var desk_span_multi = document.getElementsByClassName("desk-close");

                    // When the user clicks the button, open the modal
                    function setDataIndex_desk() {

                    for (i = 0; i < desk_btn_multi.length; i++)
                    {
                        desk_btn_multi[i].setAttribute('data-index', i);
                        desk_modalparent[i].setAttribute('data-index', i);
                        desk_span_multi[i].setAttribute('data-index', i);
                    }
                    }

                    for (i = 0; i < desk_btn_multi.length; i++)
                    {
                        desk_btn_multi[i].onclick = function() {
                        var ElementIndex = this.getAttribute('data-index');
                        desk_modalparent[ElementIndex].style.display = "block";
                    };

                    // When the user clicks on <span> (x), close the modal
                    desk_span_multi[i].onclick = function() {
                        var ElementIndex = this.getAttribute('data-index');
                        desk_modalparent[ElementIndex].style.display = "none";
                    };
                    }

                    window.onload = function() {

                        setDataIndex_desk();
                    };

                    window.onclick = function(event) {
                        if (event.target === desk_modalparent[event.target.getAttribute('data-index')]) {
                            desk_modalparent[event.target.getAttribute('data-index')].style.display = "none";
                    }
                    };


            </script>
