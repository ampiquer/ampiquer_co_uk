         <script>
            
                //javascript for the modals
                     
                    // Get the modal
                    var gallery_modalparent = document.getElementsByClassName("gallery-modal");

                    // Get the button that opens the modal
                    var gallery_btn_multi = document.getElementsByClassName("gallery-btn");

                    // Get the <span> element that closes the modal
                    var gallery_span_multi = document.getElementsByClassName("gallery-close");

                    // When the user clicks the button, open the modal
                    function setDataIndex_gallery() {

                    for (i = 0; i < gallery_btn_multi.length; i++)
                    {
                        gallery_btn_multi[i].setAttribute('data-index', i);
                        gallery_modalparent[i].setAttribute('data-index', i);
                        gallery_span_multi[i].setAttribute('data-index', i);
                    }
                    }

                    for (i = 0; i < gallery_btn_multi.length; i++)
                    {
                        gallery_btn_multi[i].onclick = function() {
                        var ElementIndex = this.getAttribute('data-index');
                        gallery_modalparent[ElementIndex].style.display = "block";
                    };

                    // When the user clicks on <span> (x), close the modal
                    gallery_span_multi[i].onclick = function() {
                        var ElementIndex = this.getAttribute('data-index');
                        gallery_modalparent[ElementIndex].style.display = "none";
                    };
                    }

                    window.onload = function() {

                        setDataIndex_gallery();
                    };

                    window.onclick = function(event) {
                        if (event.target === gallery_modalparent[event.target.getAttribute('data-index')]) {
                            gallery_modalparent[event.target.getAttribute('data-index')].style.display = "none";
                    }
                    };
                
                
            </script>
